<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - AgendAI</title>
    <link rel="stylesheet" href="cadastro-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="shortcut icon" href="../logo_atendimento.png" type="image/x-icon">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="../Slogan_atendimento.png" alt="Slogan">
        </div>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../agendamento/agendamento.html">Agendamentos</a></li>
                <li><a href="../planos/planos.html">Planos</a></li>
                <li><a href="../quem-somos/quem-somos.html">Quem somos</a></li>
                <li><a href="../contato/contato.html">Contato</a></li>
            </ul>
        </nav>
        <div class="login-button-container">
            <a href="../login/login.html" class="login-button">
                <i class="fas fa-user-circle"></i>
                Fazer login
            </a>
        </div>
    </header>

    <!-- Cadastro Container -->
    <div class="cadastro-container">
        <div class="cadastro-box">
            <h2>Cadastre-se</h2>
            
            <!-- Tabs -->
            <div class="cadastro-tabs">
                <button class="tab-button active" data-tab="usuario">Cliente</button>
                <button class="tab-button" data-tab="atendente">Atendente</button>
            </div>
            
            <!-- Cadastro Form -->
            <form id="cadastro-form">
                <!-- Campos comuns para ambos os tipos de usuário -->
                <div class="form-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group half">
                        <label for="cpf">CPF</label>
                        <input type="text" id="cpf" name="cpf" required>
                    </div>
                    
                    <div class="form-group half">
                        <label for="telefone">Telefone</label>
                        <input type="tel" id="telefone" name="telefone" required>
                    </div>
                </div>
                
                <!-- Adicionando campo de gênero conforme banco de dados -->
                <div class="form-group">
                    <label for="genero">Gênero</label>
                    <select id="genero" name="genero" required>
                        <option value="" disabled selected>Selecione seu gênero</option>
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                        <option value="outro">Outro</option>
                        <option value="prefiro_nao_informar">Prefiro não informar</option>
                    </select>
                </div>
                
                <!-- Separando os campos de endereço conforme banco de dados -->
                <div class="form-row">
                    <div class="form-group half">
                        <label for="cep">CEP</label>
                        <input type="text" id="cep" name="cep" required>
                    </div>
                    
                    <div class="form-group half">
                        <label for="cidade">Cidade</label>
                        <input type="text" id="cidade" name="cidade" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group half">
                        <label for="rua">Rua</label>
                        <input type="text" id="rua" name="rua" required>
                    </div>
                    
                    <div class="form-group half">
                        <label for="numero">Número</label>
                        <input type="text" id="numero" name="numero" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="bairro">Bairro</label>
                    <input type="text" id="bairro" name="bairro" required>
                </div>
                
                <!-- Campos específicos para atendentes (inicialmente ocultos) -->
                <div id="campos-atendente" style="display: none;">
                    <div class="form-group">
                        <label for="area-atuacao">Área de atuação</label>
                        <select id="area-atuacao" name="area-atuacao">
                            <option value="" disabled selected>Selecione sua área</option>
                            <option value="saude">Saúde</option>
                            <option value="juridico">Jurídico</option>
                            <option value="contabil">Contábil</option>
                            <option value="outros">Outros</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="qualificacao">Qualificação Profissional</label>
                        <textarea id="qualificacao" name="qualificacao" rows="3"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="documentos">Documentos Comprobatórios</label>
                        <div class="file-upload-container">
                            <input type="file" id="documentos" name="documentos" class="file-input">
                            <label for="documentos" class="file-label">
                                <i class="fas fa-upload"></i>
                                <span>Selecionar arquivos</span>
                            </label>
                            <span class="file-name">Nenhum arquivo selecionado</span>
                        </div>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group half">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" name="senha" required>
                    </div>
                    
                    <div class="form-group half">
                        <label for="confirmar-senha">Confirmar Senha</label>
                        <input type="password" id="confirmar-senha" name="confirmar-senha" required>
                    </div>
                </div>
                
                <button type="submit" class="cadastro-submit-button">CRIAR CONTA</button>
            </form>
        </div>
    </div>

    <script src="cadastro-script.js"></script>
</body>
</html>
