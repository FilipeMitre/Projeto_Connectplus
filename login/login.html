<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AgendAI</title>
    <link rel="stylesheet" href="login-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <h1>AGEND<span class="highlight">AI</span></h1>
        </div>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../agendamento/agendamento.html">Agendamentos</a></li>
                <li><a href="../planos/planos.html">Planos</a></li>
                <li><a href="../quem-somos/quem-somos.html">Quem somos</a></li>
                <li><a href="../contato/contato.html">Contato</a></li>
            </ul>
        </nav>
        <div class="login-button-container">
            <a href="login.html" class="login-button">
                <i class="fas fa-user-circle"></i>
                Fazer login
            </a>
        </div>
    </header>

    <!-- Login Container -->
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            
            <!-- Tabs -->
            <div class="login-tabs">
                <button class="tab-button active" data-tab="cliente">Cliente</button>
                <button class="tab-button" data-tab="atendente">Atendente</button>
            </div>
            
            <!-- Login Form -->
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="forgot-password">
                    <a href="#">Esqueci senha</a>
                </div>
                
                <button type="submit" class="login-submit-button">Login</button>
                
                <div class="register-link">
                    <a href="../cadastro/cadastro.html">Ainda n√£o possuo conta!</a>
                </div>
            </form>
        </div>
    </div>

    <script src="login-script.js"></script>
</body>
</html>
