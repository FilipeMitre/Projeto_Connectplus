<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Administrador - AgendAI</title>
    <link rel="stylesheet" href="admin-panel-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="shortcut icon" href="../logo_atendimento.png" type="image/x-icon">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <h1>Painel do Administrador</h1>
        </div>
        <nav>
            <ul>
                <li><a href="../index.html" class="active">Home</a></li>
                <li><a href="#">Atendentes</a></li>
                <li><a href="#">Usuários</a></li>
                <li><a href="#">Agendamentos</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="admin-container">
        <section class="pending-attendants">
            <h2>Atendentes Pendentes</h2>
            
            <div class="filter-container">
                <div class="filter-group">
                    <select id="area-filter">
                        <option value="" disabled selected>Área de Atuação</option>
                        <option value="todos">Todos</option>
                        <option value="saude">Saúde</option>
                        <option value="juridico">Jurídico</option>
                        <option value="contabil">Contábil</option>
                        <option value="outros">Outros</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <select id="status-filter">
                        <option value="" disabled selected>Status</option>
                        <option value="todos">Todos</option>
                        <option value="pendente">Pendente</option>
                        <option value="aprovado">Aprovado</option>
                        <option value="bloqueado">Bloqueado</option>
                    </select>
                </div>
                
                <div class="filter-group search-group">
                    <input type="text" id="search-input" placeholder="Busca por nome e email">
                </div>
                
                <button id="update-list" class="update-button">Atualizar Lista</button>
            </div>
            
            <div class="table-container">
                <table class="attendants-table">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>CPF</th>
                            <th>Área</th>
                            <th>Qualificação</th>
                            <th>Data de Cadastro</th>
                            <th>Status</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="attendants-list">
                        <!-- Dados serão carregados dinamicamente pelo JavaScript -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <!-- Modal para aprovar/rejeitar atendente -->
    <div id="action-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modal-title">Aprovar Atendente</h2>
            
            <div id="attendant-details" class="attendant-details">
                <!-- Detalhes do atendente serão inseridos aqui -->
            </div>
            
            <div class="form-group">
                <label for="action-reason">Motivo:</label>
                <textarea id="action-reason" rows="3" placeholder="Informe o motivo da aprovação/rejeição..."></textarea>
            </div>
            
            <div class="modal-buttons">
                <button id="confirm-action" class="confirm-button">Confirmar</button>
                <button id="cancel-action" class="cancel-button">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="admin-panel-script.js"></script>
</body>
</html>
